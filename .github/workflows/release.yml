name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger workflow on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Rust
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Step 3: Build the Rust program for Windows
      - name: Build for Windows
        run: |
          rustup target add x86_64-pc-windows-gnu
          cargo build --release --target x86_64-pc-windows-gnu

      # Step 4: Copy assets and package everything into a zip file
      - name: Package the executable and assets
        run: |
          mkdir -p dist
          cp target/x86_64-pc-windows-gnu/release/GEMA_Launcher.exe dist/
          cp -r src/assets dist/
          zip -r GEMA_Launcher_windows.zip dist/
          mv GEMA_Launcher_windows.zip dist/

      # Step 5: Create a GitHub release and upload the zip file
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GEMA_Launcher_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}